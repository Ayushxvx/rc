<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="flex justify-between items-center p-6 bg-gray-800 shadow-lg">
        <div class="text-2xl font-bold text-cyan-400">Event Horizon Network</div>
        <div class="flex space-x-6">
        <a href="/" class="text-white cursor-pointer hover:text-cyan-400 transition duration-300">Home</a>
    </div>
    </nav>

    <div class="min-h-screen bg-gray-900 text-white flex items-center justify-center p-6">
      <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-cyan-400 mb-6">Create a New Post</h2>
        <form method="POST">
            {% csrf_token %}

            {% for m in messages %}
            <div class="text-center p-4 rounded-md bg-cyan-800 text-white">
                {{ m }}
            </div>
            {% endfor %}

          <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-gray-300">
              Title
            </label>
            <input
              type="text"
              id="title"
              name="title"
              class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
              required
            />
          </div>

          <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-300">
              Description
            </label>
            <textarea
              id="description"
              name="description"
              rows="4"
              class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
              required
            >
            </textarea>
          </div>

          <div class="mb-4">
            <label for="location" class="block text-sm font-medium text-gray-300">
              Location
            </label>
            <input
              type="text"
              id="location"
              name="location"
              class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
              required
            />
          </div>

          <div class="mb-6">
            <label for="ticketFare" class="block text-sm font-medium text-gray-300">
              Ticket Fare
            </label>
            <input
              type="number"
              id="ticketFare"
              name="ticketFare"
              class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
              required
            />
          </div>

          <div class="mb-6">
            <label for="date" class="block text-sm font-medium text-gray-300">
              Event Date
            </label>
            <input
              type="datetime-local"
              id="date"
              name="date"
              class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
              required
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-cyan-500 text-white py-2 px-4 rounded-md hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-cyan-400"
            >
              Create Post
            </button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
