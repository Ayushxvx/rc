<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold">Subscription Status</h1>
        </div>
        {% if time %}
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold">Already a subscriber !</h1>
        </div>
        {% else %}
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold">Get a subscription</h1>
        </div>
        {% endif %}
        <div class="flex items-center justify-center">
            {% if time %}
                <p class="text-xl text-green-500">You are already subscribed! upto {{time}}</p>
            {% else %}
                <a href="{% url 'sub' %}">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-6 rounded-full">
                        Get Subscription
                    </button>
                </a>
            {% endif %}
        </div>
    </div>

</body>
</html>
