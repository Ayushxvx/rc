<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <!-- Navbar -->
    <nav class="flex justify-between items-center p-6 bg-gray-800 shadow-lg">
        <div class="text-2xl font-bold text-cyan-400">Event Horizon Network</div>
        <div class="flex space-x-6">
            <a href="/" class="text-white cursor-pointer hover:text-cyan-400 transition duration-300">Home</a>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="min-h-screen bg-gray-900 text-white flex flex-col items-center justify-start p-6 space-y-6">
        <!-- Heading -->
        <h2 class="text-3xl font-bold text-cyan-400 mb-6">All Posts</h2>

        <!-- Post Cards Container -->
        <div class="w-full max-w-6xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            
            <!-- Example Post Card (You can loop through posts here) -->
           {% for post in posts %}
           <a href="{% url 'elaborate' id=post.id %}">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold text-cyan-400 mb-3">{{post.title}}</h3>
                <p class="text-gray-300 mb-2">{{post.description}}</p>
                <p class="text-gray-500 mb-2">{{post.location}}</p>
                <p class="text-gray-500">Ticket Fare: ${{ post.adjusted_ticket_fare }}</p>
            </div>
           </a>
           {% endfor %}

        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center mt-12">
        <p>&copy; 2025 Event Horizon Network. All rights reserved.</p>
    </footer>

</body>
</html>
